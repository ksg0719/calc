<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공학용 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        .calculator input[type="text"] {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 20px;
            box-sizing: border-box;
            text-align: right;
        }

        .calculator input[type="button"] {
            width: 23%;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            box-sizing: border-box;
            background-color: #f2f2f2;
            color: #333;
            transition: all 0.3s ease;
        }

        .calculator input[type="button"]:hover {
            background-color: #ddd;
        }

        .calculator input[type="button"].equals {
            background-color: #4CAF50;
            color: white;
        }

        .calculator input[type="button"].clear {
            background-color: #f44336;
            color: white;
        }

        .calculator input[type="button"].backspace {
            background-color: #ff9800;
            color: white;
        }

        .calculator input[type="button"].function {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <input type="button" value="C" class="clear" onclick="clearDisplay()">
        <input type="button" value="⌫" class="backspace" onclick="backspace()">
        <input type="button" value="%" class="function" onclick="appendToDisplay('%')">
        <input type="button" value="/" class="function" onclick="appendToDisplay('/')">
        <br>
        <input type="button" value="7" onclick="appendToDisplay('7')">
        <input type="button" value="8" onclick="appendToDisplay('8')">
        <input type="button" value="9" onclick="appendToDisplay('9')">
        <input type="button" value="*" class="function" onclick="appendToDisplay('*')">
        <br>
        <input type="button" value="4" onclick="appendToDisplay('4')">
        <input type="button" value="5" onclick="appendToDisplay('5')">
        <input type="button" value="6" onclick="appendToDisplay('6')">
        <input type="button" value="-" class="function" onclick="appendToDisplay('-')">
        <br>
        <input type="button" value="1" onclick="appendToDisplay('1')">
        <input type="button" value="2" onclick="appendToDisplay('2')">
        <input type="button" value="3" onclick="appendToDisplay('3')">
        <input type="button" value="+" class="function" onclick="appendToDisplay('+')">
        <br>
        <input type="button" value="0" onclick="appendToDisplay('0')">
        <input type="button" value="." onclick="appendToDisplay('.')">
        <input type="button" value="=" class="equals" onclick="calculate()">
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function backspace() {
            var displayValue = document.getElementById('display').value;
            document.getElementById('display').value = displayValue.substring(0, displayValue.length - 1);
        }
    </script>
</body>
</html>
